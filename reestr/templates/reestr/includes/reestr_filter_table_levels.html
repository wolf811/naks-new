{% load static %}
<div class="alert alert-info" role="alert">
  	<small><i class="fa fa-info-circle mr-2"></i>I уровень - сварщики; II, III, IV уровень - специалисты сварочного производства</small>
</div>
<table class="table table-striped table-sm table-hover">
	<tbody>
		<tr>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="I">
					<label class="custom-control-label" for="I">I</label>
				</div>
			</td>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="II">
					<label class="custom-control-label" for="II">II</label>
				</div>
			</td>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="III">
					<label class="custom-control-label" for="III">III</label>
				</div>
			</td>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="IV">
					<label class="custom-control-label" for="IV">IV</label>
				</div>
			</td>
		</tr>
	</tbody>
</table>
