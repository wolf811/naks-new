{% load static %}
<div class="alert alert-info" role="alert">
  	<small><i class="fa fa-info-circle mr-2"></i>актуально только для специалистов сварочного производства (II, III, IV уровень профессиональной подготовки)</small>
</div>
<table class="table table-striped table-sm table-hover">
	<tbody>
		<tr v-for="(act, index) in accred_fields.activity">
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input v-model="act.selected" @change="selectActivities(act)" type="checkbox" class="custom-control-input" :id="'act_'+index">
					<label class="custom-control-label" :for="'act_'+index">[[ act.full_name ]]</label>
				</div>
			</td>
		</tr>

		</tr>
	</tbody>
</table>
