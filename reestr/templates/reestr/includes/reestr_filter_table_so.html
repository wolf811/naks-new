{% load static %}
<table class="table table-sm table-hover">

		<tr v-for="(so, index) in accred_fields.so_types" :class="{'table-active font-weight-bold': so.parent === null }">
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input v-model="so.selected" @change="selectEquipment(so)" type="checkbox" class="custom-control-input" :id="'so_'+index">
					<label class="custom-control-label" :for="'so_'+index">[[ so.short_name ]]</label>
				</div>
			</td>
			<td>[[ so.full_name ]]</td>
		</tr>

			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">

				</div>
			</td>
			<td>Трансформатор для ручной дуговой сварки</td>
		</tr>
		<tr class="table-active font-weight-bold">
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="b">

				</div>
			</td>
			<td>Оборудование для газовой сварки</td>
		</tr>
		<tr>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">

					<label class="custom-control-label" for="b1">B1</label>
				</div>
			</td>
			<td>Оборудование для газовой сварки с использованием ацетилено-кислородного пламени</td>
		</tr>

			</td>
