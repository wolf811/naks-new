{% load static %}

<tr id="{{ direction.title }}_{{ center.pk }}" ref="{{ direction.title }}_{{ center.pk }}">
    <td>
        {% if center.active %}
            {% if center.special_tn %}
        <img src="{% static 'images/iconTransneft.png' %}"
        title="АЦ осуществляет аттестацию на объектах ПАО «АК «Транснефть»"><br>
            {% endif %}
            {% if center.special_gp %}
            <img src="{% static 'images/iconGazprom.png' %}"
            title="АЦ осуществляет аттестацию на объектах ПАО «Газпром»">
            {% endif %}
        {% endif %}
    </td>
    <td><a href="{% url 'sasv_br1gac' %}" class="">{{ center.short_code }}</a></td>
    <td>{{ center.sro_member.city.title }}</td>
    <td>
        {% if center.active %}
        {% if center.temporary_suspend_date is None %}
        <a href="#" class="btn btn-outline-primary btn-xs" data-toggle="modal"
        data-target="#modal-authorization">Подать заявку</a>
        {% endif %}
        {% endif %}
    </td>
</tr>
