{% load static %}
<table class="table table-sm table-hover" id="table-technicalDevices">
	<tbody>
		<tr v-for="(_gtu_, index) in accred_fields.gtu" :class="{'table-active font-weight-bold': _gtu_.parent === null }">
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input v-model="_gtu_.selected" @change="selectGtu(_gtu_)" type="checkbox" class="custom-control-input" :id="'gtu_'+index">
					<label class="custom-control-label" :for="'gtu_'+index">[[ _gtu_.short_name ]]</label>
				</div>
			</td>
			<td>[[ _gtu_.full_name ]]</td>
		</tr>
		{% comment %}
		<tr class="table-active font-weight-bold">
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="go">
					<label class="custom-control-label" for="go">ГО</label>
				</div>
			</td>
			<td>Газовое оборудование</td>
		</tr>
		<tr>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="go1">
					<label class="custom-control-label" for="go1">ГО (1)</label>
				</div>
			</td>
			<td>Трубопроводы систем внутреннего газоснабжения</td>
		</tr>
		<tr>
			<td>
				<div class="custom-control custom-checkbox col-form-label-sm">
					<input type="checkbox" class="custom-control-input" id="go2m">
					<label class="custom-control-label" for="go2m">ГО (2м)</label>
				</div>
			</td>
			<td>Наружные газопроводы низкого, среднего и высокого давления стальные</td>
		</tr> {% endcomment %}
	</tbody>
</table>
