{% load static %}

<div id="modalLetter_01" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >ИНСТИТУТ МЕХАНИКИ И МАШИНОСТРОЕНИЯ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div data-spy="scroll" data-offset="0" class="scrollspy-modal">
                    <div class="text-center"><img src="{% static 'images/letter_02.jpg' %}" class="img-fluid"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
