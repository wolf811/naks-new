{% load static %}

<!-- Восстановление пароля -->
<div id="pass-recovery" style="display: none;">
    <div class="modal-header">
        <h5 class="modal-title" >Восстановление пароля</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <p class="text-sm text-secondary mb-4">Введите адрес электронной почты. Инструкция для смены пароля будут отправлены на указанный вами Email (логин).</p>
                    <div class="form-group justify-content-center">
                        <label for="" class="sr-only">E-mail<span class="text-danger">*</span>:</label>
                        <input v-model="username" type="email" class="form-control"  required placeholder="Email">
                    </div>
                    <p v-if="recoverRequestMessageSuccess" class="text-success font-weight-bold"><i class="fa fa-check mr-2"></i>[[ recoverRequestMessageSuccess ]]</p>
                    <div v-if="recoverRequestMessageFailure">
                        <p v-for="err of recoverRequestMessageFailure" class="text-danger font-weight-bold"><i class="fa fa-times mr-2"></i>[[ err ]]</p>
                    </div>
                    <i v-if="showSpinner" class="fa fa-spinner fa-spin fa-2x fa-fw text-primary"></i>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-sm-9 mx-auto">
                        <div class="row">
                            <div class="col pr-0">
                                <button @click.prevent="send_recovery_email()" type="submit" class="btn btn-primary btn-block">Отправить</button>
                            </div>
                            <div class="col">
                                <button @click.prevent="toggle_login_panel()" type="button" class="btn btn-outline-secondary btn-block">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
