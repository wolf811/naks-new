{% load static %}

<!-- Обратная связь -->
<div id="modalFeedback" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Обратная связь</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <p class="text-sm">Информация о персональных данных авторов обращений, направленных
                        в электронном виде, хранится и обрабатывается с соблюдением требований
                    российского законодательства о персональных данных.</p>
                    <hr>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Организация<span class="text-danger">*</span>:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Фамилия<span class="text-danger">*</span>:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Имя<span class="text-danger">*</span>:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Отчество:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Ваш e-mail<span class="text-danger">*</span>:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Ваш телефон:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Ваш вопрос (предложение):</label>
                        <div class="col-sm-8">
                            <textarea class="form-control form-control-sm"  rows="3"></textarea>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label col-form-label-sm">Приложение: <i class="fa fa-info-circle text-secondary" data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="Файлы .jpg, .png, .pdf, не более 3 Mb"></i></span>
                        </label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control-file form-control-sm" >
                        </div>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-primary btn-sm" data-dismiss="modal">Отправить</button>
                    <button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>
