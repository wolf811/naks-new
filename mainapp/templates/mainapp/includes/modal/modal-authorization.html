{% load static %}
<!-- Авторизация -->
<div id="login-page">
    <div class="modal-header">
        <h5 class="modal-title">Вход в личный кабинет</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <div class="form-group">
                        <label for="username_field">E-mail (логин)</label>
                        <input v-model="username" id="username_field" type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password_field">Пароль</label>
                        <div class="input-group mb-3">
                            <input v-model="password" id="password_field" type="password" class="form-control border-right-0">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-link border border-left-0" id="to-recovery" style="border-color: #ced4da !important;">Забыли?</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-sm-9 mx-auto">
                        <div class="row">
                            <div class="col pr-0">
                                <a @click="authenticate()" href="#" class="btn btn-primary btn-block">Войти</a>
                            </div>
                            <div class="col">
                                <a @click="toggle_register_pannel()" href="#" class="btn btn-outline-secondary btn-block">Регистрация</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
