{% load static %}

<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Раздел:</label>
            <div class="col-lg-8">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modalSection" title="Выбрать"><i class="fa fa-angle-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-xs-12 col-lg-4 col-form-label col-form-label-sm">Рег. номер АЦ:</label>
            <div class="col-6 col-lg-8">
                <select class="form-control form-control-sm" >
                    <option></option>
                    <option>АЦСТ-1</option>
                    <option>АЦСТ-2</option>
                    <option>АЦСТ-3</option>
                    <option>АЦСТ-4</option>
                    <option selected="">АЦСТ-77</option>
                    <option>АЦСТ-144</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Организация-заявитель:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control form-control-sm" >
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-xs-12 col-lg-4 col-form-label col-form-label-sm">Вид аттестации:</label>
            <div class="col-6 col-lg-8">
                <select class="form-control form-control-sm" >
                    <option></option>
                    <option>Вн - внеочередная</option>
                    <option>Дп - дополнительная</option>
                    <option>Пв - первичная</option>
                    <option>Пр - продление</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">№ свидетельства:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control form-control-sm"  value="АЦСТ-77-">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Срок действия свидетельства до:</label>
            <div class="col col-lg-4">
                <div class="input-group input-group-sm date" name="datepicker">
                    <input type="text" class="form-control rounded-0" placeholder="дд.мм.гггг" aria-label="дд.мм.гггг">
                    <div class="input-group-append input-group-addon">
                        <button class="btn btn-outline-secondary rounded-0" type="button"><i class="fa fa-calendar"></i></button>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4">
                <div class="input-group input-group-sm date" name="datepicker">
                    <input type="text" class="form-control rounded-0" placeholder="дд.мм.гггг" aria-label="дд.мм.гггг">
                    <div class="input-group-append input-group-addon">
                        <button class="btn btn-outline-secondary rounded-0" type="button"><i class="fa fa-calendar"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Основные материалы:</label>
            <div class="col-lg-8">
                <input type="text" class="form-control form-control-sm" >
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Способы сварки:</label>
            <div class="col-lg-8">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modal-welding-method" title="Выбрать"><i class="fa fa-angle-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-lg-4 col-form-label col-form-label-sm">Группы технических устройств (ГТУ):</label>
            <div class="col-lg-8">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modalTechnicalDevices" title="Выбрать"><i class="fa fa-angle-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-lg-8 offset-lg-2">
        <div class="custom-control custom-checkbox col-form-label-sm">
            <input type="checkbox" class="custom-control-input" id="including-tn">
            <label class="custom-control-label" for="including-tn">- с учетом требований ПАО "АК "Транснефть"</label>
        </div>
        <div class="custom-control custom-checkbox col-form-label-sm">
            <input type="checkbox" class="custom-control-input" id="including-gp">
            <label class="custom-control-label" for="including-gp">- с учетом требований ПАО "Газпром"</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary btn-sm"><i class="fa fa-search"></i> Найти</button>
        <button type="button" class="btn btn-link btn-sm">Сбросить</button>
    </div>
</div>
