{% load static %}
<form class="form-doc-types" id="form_4">
    <h6 class="title">Дата формирования</h6>
    <div class="form-row">
        <div class="form-group col-6 col-sm-4 col-lg-6">
            <label for="" class="sr-only"></label>
            <input type="date" class="form-control form-control-sm" id="" placeholder="дд.мм.гггг">
        </div>
    </div>
    <h6 class="title">Дополнительное соглашение</h6>
    <div class="form-row align-items-end">
        <div class="form-group col-6 col-sm-4 col-lg-6 col-xl-3">
            <label for="" class="col-form-label-sm">Номер</label>
            <input type="text" class="form-control form-control-sm">
        </div>
        <div class="form-group col-6 col-sm-4 col-lg-6 col-xl-3">
            <label for="" class="sr-only">Номер</label>
            <input type="text" class="form-control form-control-sm" value="-ИАЦ-0777" readonly>
        </div>
        <div class="form-group col-6 col-sm-4 col-lg-6">
            <label for="" class="col-form-label-sm">от</label>
            <input type="date" class="form-control form-control-sm" placeholder="дд.мм.гггг">
        </div>
    </div>
    <h6 class="title">Дополнительные требования</h6>
    <div class="mb-3">
        <div class="custom-control custom-checkbox custom-checkbox-sm">
            <input type="checkbox" class="custom-control-input" id="transneft">
            <label class="custom-control-label" for="transneft">Транснефть</label>
        </div>
    </div>
    <h6 class="title">Эксперт НАКС</h6>
    <div class="mb-3">
        <div class="selected-elements">
            <p class="text-info mb-1">Пономаренко Алексей Сергеевич</p>
        </div>
        <a href="#" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#modal-experts-naks" role="button"><i class="fa fa-server mr-2"></i>Выбрать</a>
    </div>
    <h6 class="title">Рабочая группа</h6>
    <div class="mb-3">
        <div class="selected-elements">
            <p class="text-info mb-1">Кузнецов Евгений Иванович</p>
            <p class="text-info mb-1">Афиногенов Александр Вениаминович<em class="text-secondary ml-2">председатель</em></p>
            <p class="text-info mb-1">Иванов Иван Иванович</p>
        </div>
        <a href="#" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#modal-working-group" role="button"><i class="fa fa-server mr-2"></i>Выбрать</a>
    </div>
    <h6 class="title">Срок проведения работ</h6>
    <div class="form-row">
        <div class="form-group col-6 col-sm-4 col-lg-6">
            <label for="" class="col-form-label-sm">В период с</label>
            <input type="date" class="form-control form-control-sm" placeholder="дд.мм.гггг">
        </div>
        <div class="form-group col-6 col-sm-4 col-lg-6">
            <label for="" class="col-form-label-sm">по</label>
            <input type="date" class="form-control form-control-sm" placeholder="дд.мм.гггг">
        </div>
    </div>
    <h6 class="title">Калькуляция</h6>
    <div class="form-row">
        <div class="form-group col-sm-4 col-lg-12 col-xl-6">
            <label for="" class="col-form-label-sm">Количество аттестационных пунктов</label>
            <input type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-4 col-lg-12 col-xl-6">
            <label for="" class="col-form-label-sm">Доп. к п.1 групп ТУ ОПО<br><small class="text-muted">*базовая: 3 группы ТУ ОПО</small></label>
            <input type="text" class="form-control form-control-sm">
        </div>
        <div class="form-group col-sm-4 col-lg-12 col-xl-6">
            <label for="" class="col-form-label-sm">Доп. к п.1 способов сварки<br><small class="text-muted">*базовая: до 5-ти способов сварки</small></label>
            <input type="text" class="form-control form-control-sm">
        </div>
    </div>
    <div class="mb-3">
        <div class="custom-control custom-checkbox custom-checkbox-sm">
            <input type="checkbox" class="custom-control-input" id="spec">
            <label class="custom-control-label" for="spec">Для проведения аттестации специалистов III-IV уровней</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
</form>
