{% load static %}
<div class="container">
    <form class="editing-form shadow-sm pt-3">
        <div class="form-group row">
            <label for="" class="col-sm-4 offset-xl-1 col-form-label col-form-label-sm">Документ о профессиональном образовании или обучении по искомой квалификации</label>
            <div class="col-sm-5">
                <div class="input-group input-group-sm">
                    <input type="file" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" title="Загрузить"><i class="fa fa-download"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 offset-xl-1 col-form-label col-form-label-sm">Документ, подтверждающий опыт работы не менее шести месяцев в качестве сварщика дуговой сварки плавящимся электродом в защитном газе (соответствующий 2 уровню квалификации)</label>
            <div class="col-sm-5">
                <div class="input-group input-group-sm">
                    <input type="file" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" title="Загрузить"><i class="fa fa-download"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 offset-xl-1 col-form-label col-form-label-sm">Загрузить документ</label>
            <div class="col-sm-5">
                <div class="input-group input-group-sm mb-3">
                    <a href="#" class="form-control text-primary bg-light" target="_blank">document.pdf</a>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" title="Удалить"><i class="fa fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <button type="summit" class="btn btn-success btn-sm">Перейти к списку заявлений<i class="fa fa-angle-right ml-1"></i></button>
    </form>
</div>
