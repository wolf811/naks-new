{% load static %}
<div class="container">
    <form class="editing-form shadow-sm pt-3">
        <h6 class="text-primary text-center mb-3">Общие сведения</h6>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Фамилия Имя Отчество<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Дата рождения<span class="text-danger">*</span></label>
            <div class="col-sm-3">
                <input type="date" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Документ, удостоверяющий личность<span class="text-danger">*</span></label>
            <div class="col-sm-3 mb-3 mb-sm-0">
                <select class="form-control form-control-sm">
                    <option value="Паспорт">Паспорт</option>
                    <option value="Военный билет">Военный билет</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm" placeholder="№" required="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Адрес регистрации по месту жительства<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Контактный телефон<span class="text-danger">*</span> / E-mail</label>
            <div class="col-sm-3 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-sm" placeholder="телефон" required>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm" placeholder="email">
            </div>
        </div>
        <hr>
        <h6 class="text-primary text-center mb-3">Сведения о месте работы</h6>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Наименование организации<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" value='ООО "Тестовая организация"' disabled="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm text-bold">Должность<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Местонахождение организации<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" value='109428, город Москва, улица Стахановская, дом 20' disabled="">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Телефон организации<span class="text-danger">*</span></label>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm" value='(499) 674-70-78' disabled="">
            </div>
        </div>
        <hr>
        <h6 class="text-primary text-center mb-3">Сведения об образовании (обучении)</h6>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Уровень образования<span class="text-danger">*</span></label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm">
                    <option value="">-</option>
                    <option value="Начальное (НПО)">Начальное (НПО)</option>
                    <option value="Среднее (СПО)">Среднее (СПО)</option>
                    <option value="Высшее (ВО)">Высшее (ВО)</option>
                    <option value="Проф.обучение">Проф.обучение</option>
                    <option value="Дополнительное проф.обучение (ДПО)">Дополнительное проф.обучение (ДПО)</option>
                </select>
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Квалификация, профессия, специальность по образованию/обучению<small class="text-danger ml-1">(при наличии)</small></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Кем выдан документ об образовании/обучении<small class="text-danger ml-1">(при наличии)</small></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">№ документа, дата выдачи<small class="text-danger ml-1">(при наличии)</small></label>
            <div class="col-sm-3 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-sm-3">
                <input type="date" class="form-control form-control-sm">
            </div>
        </div>
        <hr>
        <h6 class="text-primary text-center mb-3">Сведения об опыте работы</h6>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Стаж работы по квалификации</label>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Уровень квалификации по национальной рамке квалификаций<small class="text-danger ml-1">(при наличии)</small></label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm">
                    <option value="">-</option>
                    <option value="2">2 уровень</option>
                    <option value="3">3 уровень</option>
                    <option value="4">4 уровень</option>
                    <option value="5">5 уровень</option>
                    <option value="6">6 уровень</option>
                    <option value="7">7 уровень</option>
                </select>
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="" class="col-sm-5 col-xl-4 offset-xl-1 col-form-label col-form-label-sm">Разряд<small class="text-danger ml-1">(при наличии)</small></label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm">
                    <option value="">-</option>
                    <option value="1">1 разряд</option>
                    <option value="2">2 разряд</option>
                    <option value="3">3 разряд</option>
                    <option value="4">4 разряд</option>
                    <option value="5">5 разряд</option>
                    <option value="6">6 разряд</option>
                    <option value="7">7 разряд</option>
                </select>
            </div>
        </div>
        <button type="summit" class="btn btn-primary btn-sm">Сохранить</button>
        <!-- <button id="cancelInfoEdit" class="btn btn-outline-primary btn-sm" type="button">Отмена</button> -->
    </form>
</div>
