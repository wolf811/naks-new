{% load static %}
<div class="container">
    <form class="editing-form shadow-sm pt-3">
        <h6 class="text-primary text-center mb-3">Общие сведения</h6>
        <div class="form-group row">
            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Фамилия Имя Отчество<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Дата рождения<span class="text-danger">*</span></label>
            <div class="col-sm-4 col-lg-2">
                <input type="date" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Документ, удостоверяющий личность<span class="text-danger">*</span></label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm">
                    <option value="Паспорт">Паспорт</option>
                    <option value="Военный билет">Военный билет</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm" required="">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Адрес регистрации по месту жительства<span class="text-danger">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" required="">
            </div>
        </div>

            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Контактный телефон / E-mail<span class="text-danger">*</span></label>

                <input type="text" class="form-control form-control-sm" required>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

                <input type="text" class="form-control form-control-sm" value='109428, город Москва, улица Стахановская, дом 20' disabled="">

        </div>

            <label for="" class="col-sm-3 offset-xl-1 col-form-label col-form-label-sm">Телефон организации<span class="text-danger">*</span></label>

        <div class="form-group row">

            </div>
            <div class="col-sm-3 col-lg-2">

            </div>
        </div>

            <div class="col-sm-3">
                <select class="form-control form-control-sm">
                    <option value="">-</option>

                    <option value="3">3 уровень</option>

            <div class="col-sm-3">
